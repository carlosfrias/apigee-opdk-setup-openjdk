---
- block:

  - name: Install Java JDK with no proxy
    become: yes
    yum:
      name: "java-{{ jdk_version }}.0-openjdk-devel.{{ ansible_architecture }}"
      state: present

  rescue:
    - name: Install Java JDK with no proxy
      become: yes
      yum:
        name: "java-{{ jdk_version }}.0-openjdk-devel"
        state: present
